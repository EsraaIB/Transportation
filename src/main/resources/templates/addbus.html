<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">

<head>
<meta charset="UTF-8">
<title>Telecom Egypt</title>

<link rel="stylesheet"
	href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css">


<link rel="stylesheet" href="css/style.css">
<!--===============================================================================================-->
<link rel="stylesheet" type="text/css"
	href="fonts/font-awesome-4.7.0/css/font-awesome.min.css">
<!--===============================================================================================-->
<link rel="stylesheet" type="text/css" href="css/util.css">
<link rel="stylesheet" type="text/css" href="css/main.css">
<!--===============================================================================================-->

</head>

<body
	style="background-image: url('images/bg03.jpg'); height =100%; background-position: center; background-size: cover;">


	<script src="js/main.js"></script>
	<div class="form-style-5">
		<form name="TT" th:action="@{/addbus}" th:object="${busdata}"
			method="POST" class="validate-form">
			<fieldset>
				<legend>
					<span class="number">1</span> Add New Bus
				</legend>
				<label Style="color: #808080;" >Bus Number *</label> 
				<div class="validate-input" data-validate="Enter Bus Number">
					<input class="input100" type="text" name="field1" 
						 th:field="*{busNo}"onkeypress=" return blockChar(event)" onfocus="clearField(this);"/>
				</div>

				<label Style="color: #808080;" >Bus Time *</label> 
				<div class="validate-input" data-validate="Enter Bus Time">
					<input class="input100" type="time" name="field2" step="2"
						 th:field="*{busTime}" />
				</div>
				 <label Style="color: #808080;" >Driver Name *</label> 
				<div class="validate-input" data-validate="Enter Driver Name">
					<input class="input100" type="text" name="field3"
						 th:field="*{busName}" onkeypress=" return onlyChar(event)">
				</div>	
				
				 <label Style="color: #808080;" >Bus Capacity *</label> 
				<div class="validate-input" data-validate="Enter Bus Capacity">
					<input class="input100" type="text" name="field4"
						 th:field="*{capacity}" onkeypress=" return blockChar(event)" onfocus="clearField(this);">
				</div>
				 
				<label for="job" Style="color: #808080;">From -> To</label> <select id="job" name="field5"
					th:field="*{busFrom}">

					<option value="Dokki">Dokki -> Smart</option>
					<option value="Smart">Smart -> Dokki</option>
				</select> </br> </br></br>
			</fieldset>
			<input type="Submit" value="ADD" />
			<div  align="center" th:text="${addresult}"
				Style="color: #0F0;"></div>
			
			<div  align="center" th:text="${exception}"
				Style="color: #AA0114;"></div>
			<a th:href="@{/admin}"  >
			<a th:href="@{/admin}"  ><- Home</a>
			
				



		</form>


	</div>
	<!--===============================================================================================-->
	<script src="vendor/jquery/jquery-3.2.1.min.js"></script>
	<script src="js/main.js"></script>
	<!--===============================================================================================-->

</body>

</html>
